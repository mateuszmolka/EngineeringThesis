<div class="col-md-10 col-md-offset-1">
<div class="row">
  <div class="col-xs-12">

    <h3 class="page-header">
      New <small>designer</small>
    </h3>

  </div>
</div>
<div class="panel panel-default ">
  <div class="panel-heading">
    <h4 class="panel-title">To create new designer fill up the form</h4>
  </div>
  <div class="panel-body">

    <form class="form-horizontal" [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
          <input type="firstName" class="form-control" id="firstName" placeholder="First Name" formControlName="firstName">
        </div>
      </div>
      <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
          <input type="lastName" class="form-control" id="lastName" placeholder="Last Name" formControlName="lastName">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
        </div>
      </div>
      <div class="form-group">
        <label for="userName" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="userName" class="form-control" id="userName" placeholder="Username" formControlName="userName">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
      </div>
      <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
          <select class="form-control" type="type" id="type" formControlName="type">
            <option>Designer</option>
            <option>Master designer</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Create new designer</button>
        </div>
      </div>
    </form>

  </div>
</div>
</div>
