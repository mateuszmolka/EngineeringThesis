<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">

      <!-- Sign In -->
      <div class="sign__container">

        <div class="panel panel-default">

          <div class="panel-heading">
            <h4 class="panel-title">
              Create a new account
            </h4>
          </div> <!-- / .panel-heading -->

          <div class="panel-body">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="sign-up__name">Your name</label>
                <input type="text" class="form-control" id="sign-up__name" name="firstName" formControlName="firstName">
              </div>
              <div class="form-group">
                <label for="sign-up__email">Your e-mail</label>
                <input type="email" class="form-control" id="sign-up__email" name="email" formControlName="email">
              </div>
              <div class="form-group">
                <label for="sign-up__password">Your password</label>
                <input type="password" class="form-control" id="sign-up__password" name="password" formControlName="password">
              </div>
              <div class="row">
                <div class="col-sm-8">
                  <div class="checkbox">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">
                      I accept <a href="#">Terms and Conditions</a>
                    </label>
                  </div>
                </div>
                <div class="col-sm-4 text-right">
                  <button type="submit" class="btn btn-primary">
                    Sign Up
                  </button>
                </div>
              </div>
            </form>
          </div> <!-- / .panel-body -->

        </div> <!-- / .panel -->

        <p class="sign__extra text-muted text-center">
          Already a member? <a href="#">Sign In</a>.
        </p>

      </div> <!-- / .sign__conteiner -->

    </div>
  </div>
</div>
